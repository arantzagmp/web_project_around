<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="name" content="Arantza Garcia" />
    <meta name="description" content="Alrededor del mundo" />
    <title>Una muestra alrededor del mundo</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Vector.svg" class="header__logo" alt="logo" />
        <div class="header__line"></div>
      </header>

<main class="page__content">
  <section class="profile">
    <div class="profile__segment">
      <img src="images/Avatar.svg" alt="avatar" class="profile__avatar" />
      <div class="profile__info">
        <h3 class="profile__name">Jacques Cousteau</h3>
        <button class="profile__edit-button" type="button">
          <img src="images/edit__button.svg" alt="edit button" class="profile__edit-icon" />
        </button>
        <p class="profile__subtitle">Explorador</p>
      </div>
    </div>
    <button class="profile__add-button" style="background: none">
      <img src="images/add__button.svg" alt="botón para agregar" />
    </button>
  </section>

  <section class="elements"></section>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img src="images/close-icon.svg" alt="Cerrar" class="popup__close-icon" />
      </button>

      <form class="popup__form" novalidate>
        <h2 class="popup__title">Editar perfil</h2>

        <div class="popup__field">
          <input
            type="text"
            id="name"
            name="name"
            class="popup__input"
            placeholder="Nombre"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error name-error"></span>
          <div class="popup__input-line"></div>
        </div>

        <div class="popup__field">
          <input
            type="text"
            id="about"
            name="about"
            class="popup__input"
            placeholder="Acerca de mí"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error about-error"></span>
          <div class="popup__input-line"></div>
        </div>

        <button type="submit" class="popup__submit-button popup__button_disabled" disabled>
          <span class="popup__submit-button-text">Guardar</span>
        </button>
      </form>
    </div>
  </div>

  <div class="popupCreate">
    <div class="popup__container">
      <button type="button" class="popup__close-button">
        <img src="images/close-icon.svg" alt="Cerrar" class="popup__close-icon" />
      </button>

      <form class="popup__form" novalidate>
        <h2 class="popup__title">Nuevo lugar</h2>

        <div class="popup__field">
          <input
            type="text"
            id="title"
            name="title"
            class="popup__input"
            placeholder="title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error title-error"></span>
          <div class="popup__input-line"></div>
        </div>

        <div class="popup__field">
          <input
            type="url"
            id="image"
            name="image"
            class="popup__input"
            placeholder="Enlace a la imagen"
            required
          />
          <span class="popup__error image-error"></span>
          <div class="popup__input-line"></div>
        </div>

        <button type="submit" class="popup__submit-button popup__button_disabled" disabled>
          <span class="popup__submit-button-text">Crear</span>
        </button>
      </form>
    </div>
  </div>

  <div class="popupImage">
    <div class="popupImage__container">
      <button class="popupImage__close-button">
        <img src="images/close-icon.svg" alt="close icon" />
      </button>
      <div class="popupImage__frame">
        <img src="" alt="" class="popupImage__image" />
        <p class="popupImage__caption"></p>
      </div>
    </div>
  </div>
</main>


      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

   <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
