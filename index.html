<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="name" content="Arantza Garcia" />
    <meta name="description" content="Alrededor del mundo" />
    <title>Una muestra alrededor del mundo</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Vector.svg" class="header__logo" alt="logo" />
        <div class="header__line"></div>
      </header>

      <main class="page__content">
        <section class="profile">
          <div class="profile__segment">
            <img src="images/Avatar.svg" alt="avatar" class="profile__avatar" />
            <div class="profile__info">
              <h3 class="profile__name">Jacques Cousteau</h3>
              <button onclick="openPopup()" class="profile__edit-button" type="button">
                <img
                  src="images/edit__button.svg"
                  alt="edit button"
                  class="profile__edit-icon"
                />
              </button>
              <p class="profile__subtitle">Explorador</p>
            </div>
          </div>
          <img src="images/add__button.svg" class="profile__add-button" alt="botón para agregar" />
        </section>

        <section class="elements">
          <div class="element">
            <img src="images/dallas.jpg" alt="imagen de Dallas" class="element__image" />
            <div class="element__footer">
              <p class="element__name">Dallas, TX</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>

          <div class="element">
            <img src="images/chinatownsf.jpg" alt="imagen de China Town San Francisco" class="element__image" />
            <div class="element__footer">
              <p class="element__name">China Town, SF</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>

          <div class="element">
            <img src="images/Brooklyn.jpg" alt="imagen de Brooklyn Nueva York" class="element__image" />
            <div class="element__footer">
              <p class="element__name">Brooklyn, NYC</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>

          <div class="element">
            <img src="images/chicago.jpg" alt="imagen de Chicago" class="element__image" />
            <div class="element__footer">
              <p class="element__name">Chicago, IL</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>

          <div class="element">
            <img src="images/neworleans.jpg" alt="imagen de New Orleans Louisiana" class="element__image" />
            <div class="element__footer">
              <p class="element__name">New Orleans, LA</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>

          <div class="element">
            <img src="images/Annapolis.jpg" alt="imagen de Annapolis" class="element__image" />
            <div class="element__footer">
              <p class="element__name">Annapolis, MD</p>
              <img class="element__like" src="images/heart.svg" alt="corazón" />
            </div>
          </div>
        </section>

        <div class="popup">
          <div class="popup__container">
            <button type="button" class="popup__close-button">
              <img src="images/close-icon.svg" alt="Cerrar" class="popup__close-icon" />
            </button>

            <form class="popup__form">
              <h2 class="popup__title">Editar perfil</h2>

              <div class="popup__field">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="popup__input"
                  placeholder="Nombre"
                  required
                />
                <div class="popup__input-line"></div>
              </div>

              <div class="popup__field">
                <input
                  type="text"
                  id="about"
                  name="about"
                  class="popup__input"
                  placeholder="Acerca de mí"
                  required
                />
                <div class="popup__input-line"></div>
              </div>

              <button type="submit" class="popup__submit-button">
                <h3 class="popup__submit-button-text">Guardar</h3>
              </button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
